<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iphone-Apple-BR</title>
</head>

<body>

    <div class="caixa-roxa">
        <img class="logo" src="/assets/logo.png">
        <ul>
            <li>Mac</li>
            <li>iphone</li>
            <li>ipad</li>
            <li>watch</li>
            <li>Airpods</li>
            <li>Acessórios</li>
            <li>Suporte</li>

        </ul>

    <div class="container">
        <div>
            <h1 class="titulo-iphone">iPhone 14</h1>
            <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance.</h2>
            <p class="paragrafo">Em dois tamanhos perfeitos. Agora com um toque amarelo.</p>
            <h3 class="preco"> A partir de R$ 633,25/mês ou R$ 7.599*</h3>
            <button class="botao">Comprar</button>

            <p class="escolha-cor">Escolha sua cor:</p>

            <div>
                <button onclick="trocaCor('#81a5c4')" class="azul troca-cor"></button>

                <button onclick="trocaCor('#c1c1c1')" class="branco troca-cor"></button>
                <button onclick="trocaCor('#272d33')" class="preto troca-cor"></button>
                <button onclick="trocaCor('#b50012')" class="vermelho troca-cor"></button>
                <button onclick="trocaCor('#EDE7F1')" class="roxo troca-cor"></button>

        </div>


        <div class="circulo-azul"></div>
        <img class="iphone" src="/assets/iphone-azul.png">
